<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix-image">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task">
      <label class="new-task-label " for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="input task" type="text">
        <button class="btn add">Add</button>
      </div>
    </p>
<h3 class="title">Todo</h3>
<ul id="in-complete-tasks">
  <li class="task-item">
    <input class="checkbox" type="checkbox">
    <label class="label task">Pay Bills</label>
    <input type="text" class="input task">
    <button class="btn edit">Edit</button>
    <button class=" btn delete">
      <img alt="remove-icon" class="remove-image" src="./remove.svg">
    </button>
  </li>
  <li class="edit-mode task-item">
    <input class="checkbox" type="checkbox">
    <label class="label task">Go Shopping</label>
    <input type="text" value="Go Shopping" class="input task">
    <button class=" btn edit">Save</button>
    <button class=" btn delete">
      <img class="remove-image" alt="remove-icon" src="./remove.svg">
    </button>
  </li>
</ul>
<h3 class="title">Completed</h3>
  <ul id="completed-tasks">
    <li class="task-item">
      <input class="checkbox" type="checkbox" checked>
      <label class="label task">See the Doctor</label>
      <input type="text" class="input task">
      <button class=" btn edit">Edit</button>
      <button class=" btn delete">
        <img class="remove-image" alt="remove-icon" src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
